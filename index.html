<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DXF Generator</title>

    <!-- Load Fabric.js and js-dxf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-dxf/0.7.8/dxf.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }
        #canvas-container {
            border: 1px solid #000;
            max-width: 100%;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: auto;
        }
        input {
            width: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>DXF Shape Generator</h1>
    <div class="container">
        <div>
            <label for="shape">Choose Shape:</label>
            <select id="shape">
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
                <option value="hexagon">Hexagon</option>
                <option value="ellipse">Ellipse</option>
            </select>
            <br>
            <label>Width (max 24"):</label>
            <input type="number" id="width" min="1" max="24" value="10">
            <br>
            <label>Height (max 24"):</label>
            <input type="number" id="height" min="1" max="24" value="10">
            <br>
            <label>Corner Radius (for Rectangles):</label>
            <input type="number" id="radius" min="0" max="12" value="0">
            <br>
            <label>Hole Diameter:</label>
            <input type="number" id="holeDiameter" min="0" max="12" value="1">
            <br>
            <label>Hole Offset from Left Edge:</label>
            <input type="number" id="holeOffsetX" min="0" max="24" value="2">
            <br>
            <label>Hole Offset from Top Edge:</label>
            <input type="number" id="holeOffsetY" min="0" max="24" value="2">
            <br>
            <button onclick="drawShape()">Generate Shape</button>
            <button onclick="exportDXF()">Export DXF</button>
        </div>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
