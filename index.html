<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DXF Generator</title>

    <!-- Load Fabric.js and DXF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-dxf/0.7.8/dxf.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
        }
        .container {
            display: flex;
            flex-direction: column; /* Stack on smaller screens */
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        #canvas-container {
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90vw;  /* Responsive width */
            max-width: 500px; /* Max width for large screens */
            height: 90vw; /* Keep aspect ratio */
            max-height: 500px;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        input, select, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px; /* Bigger font for mobile */
        }
        button {
            cursor: pointer;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Side-by-side layout on larger screens */
            }
            #canvas-container {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>DXF Shape Generator</h1>
    
    <div class="container">
        <div>
            <label for="shape">Choose Shape:</label>
            <select id="shape">
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
                <option value="hexagon">Hexagon</option>
                <option value="ellipse">Ellipse</option>
            </select>
            <br>
            <label>Width (max 24"):</label>
            <input type="number" id="width" min="1" max="24" value="10">
            <br>
            <label>Height (max 24"):</label>
            <input type="number" id="height" min="1" max="24" value="10">
            <br>
            <label>Corner Radius (for Rectangles):</label>
            <input type="number" id="radius" min="0" max="12" value="0">
            <br>
            <label>Hole Diameter:</label>
            <input type="number" id="holeDiameter" min="0" max="12" value="1">
            <br>
            <label>Hole Offset X:</label>
            <input type="number" id="holeOffsetX" min="0" max="24" value="2">
            <br>
            <label>Hole Offset Y:</label>
            <input type="number" id="holeOffsetY" min="0" max="24" value="2">
            <br>
            <button onclick="drawShape()">Generate Shape</button>
            <button onclick="exportDXF()">Export DXF</button>
        </div>

        <!-- Canvas Container -->
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
